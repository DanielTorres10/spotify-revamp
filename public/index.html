     <div id="loggedin">

    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script>
      (function() {
        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

       // Get user info
        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;
        
        if (error) {
          alert('There was an error during the authentication');
        } else if(params.access_token) {
           $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                outputToDiv(response, 0, "#showUser");
                }
            });
          // Get playlists 
          $.ajax({
                url: 'https://api.spotify.com/v1/me/playlists',
                type: 'GET',
                headers: {
                  'Authorization' : 'Bearer ' + access_token
                },
                contentType:"application/json",
                success: function(response) {   
                  var items = response.items;
                  for(var i=0; i<items.length; i++) {
                    outputToDiv(items, i, "#showPlaylists");
                  }
                }
          });

          // Get top tracks info
           $.ajax({
                url: 'https://api.spotify.com/v1/me/top/tracks',
                type: 'GET',
                headers: {
                  'Authorization' : 'Bearer ' + access_token
                },
                contentType:"application/json",
                success: function(response) {
                  var items = response.items;
                  for(var i=0; i<items.length; i++) {
                    outputToDiv(items, i, "#showSongs");
                  }
                }
            });
          // Get top artists info
           $.ajax({
                url: 'https://api.spotify.com/v1/me/top/artists',
                type: 'GET',
                headers: {
                  'Authorization' : 'Bearer ' + access_token
                },
                contentType:"application/json",
                success: function(response) {
                  $('#login').hide();
                  $('#loggedin').show();
                  var items = response.items;
                  for(var i=0; i<items.length; i++){
                    outputToDiv(items, i, "#showArtists");
                  }
                },
            });

         function outputToDiv(items,i,id) {
          // Edit User Profile Design Here!!!!
          if(id==="#showUser") {
            if(items.images[0]) {
            $(id).append(                
               "<div id='prof-container'>" +
                 "<img src=" + items.images[0].url + ">" +
                 "<div id='prof-text'>" +
                   "<h2> User </h2>" +
                   "<h1>" + items.display_name + "</h1>" +
                 "</div>" +
               "</div>"
              );
            // User with no profile image
            } else {
            $(id).append(                
               "<div id='prof-container'>" +
                "<h2> No profile image </h2>" +
                 "<div id='prof-text'>" +
                   "<h2> User </h2>" +
                   "<h1>" + items.display_name + "</h1>" +
                 "</div>" +
               "</div>"
              );
            }
          // Edit Top Songs Design Here!!!!
          } else if(id==="#showSongs") {  
            if(items[i].album.images[0]) {               
            $(id).append(                
                "<div class='grid-item'>" +
                  "<iframe src='https://open.spotify.com/embed/track/"+items[i].id+"' width='300' height='380' frameborder='0' allowtransparency='true' allow='encrypted-media'></iframe>"+
                  //"<a href=" + items[i].external_urls.spotify + " target='_blank'> <img id='pl-img' src=" + items[i].album.images[0].url + "> </a>" +
                  "<h3>" + items[i].name + "</h3>" +
                "</div>"
                );
            // No album image
            } else {
            $(id).append(                
                "<div class='grid-item'>" +
                  "<iframe src='https://open.spotify.com/embed/track/"+items[i].id+"' width='300' height='380' frameborder='0' allowtransparency='true' allow='encrypted-media'></iframe>"+
                  //"<a href=" + items[i].external_urls.spotify + "> <h2> No album image </h2> </a>" +
                  "<h3>" + items[i].name + "</h3>" +
                "</div>"
                );
            }
          // Edit Top Artists Design Here!!!!
          } else if (id==="#showArtists"){
            if(items[i].images[0]) {
            $(id).append(                
                "<div class='grid-item'>" +
                  "<iframe src='https://open.spotify.com/embed/artist/"+items[i].id+"' width='300' height='380' frameborder='0' allowtransparency='true' allow='encrypted-media'></iframe>"+
                  //"<a href=" + items[i].uri + "> <img id='pl-img' src=" + items[i].images[0].url + "> </a>" +
                  "<h3>" + items[i].name + "</h3>" +
                "</div>"
                );
            } else {
            $(id).append(                
                "<div class='grid-item'>" +
                  "<iframe src='https://open.spotify.com/embed/artist/"+items[i].id+"' width='300' height='380' frameborder='0' allowtransparency='true' allow='encrypted-media'></iframe>"+
                  //"<a href=" + items[i].uri + "> <h2> No album image </h2> </a>" +
                  "<h3>" + items[i].name + "</h3>" +
                "</div>"
                );
            }
          // Edit Playlists Design Here!!!!   
          } else {
           if(items[i].images[0]) {
           $(id).append(

                  "<iframe src='https://open.spotify.com/embed/playlist/"+items[i].id+"' width='300' height='380' frameborder='0' allowtransparency='true' allow='encrypted-media'></iframe>"+

                "</div>"
                ); 
           }

        }

        $('#login').show();
        $('#loggedin').hide();
